id: QAB16
title: Bernstein–Vazirani Algorithm and Final Output
description: >
  This quantum program implements the Bernstein–Vazirani algorithm with three input qubits and one ancilla qubit.
  The oracle encodes a hidden binary string a, and the final measurement of the input qubits should reveal this string with high probability.
  The task is to generate an assertion that verifies whether the observed measurement matches the hidden string.
program: ../Q-AssertBench/QAB16/program.py
