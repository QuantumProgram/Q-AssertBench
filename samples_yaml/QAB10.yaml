id: QAB10
title: GHZ Multi-Qubit Entanglement
description: >
  This quantum program prepares a four-qubit GHZ state, an example of a maximally entangled multi-qubit system.
  The expected measurement outcomes are only '0000' and '1111'.
  The task is to generate an assertion that verifies this entangled behavior by checking that no unexpected states appear in the output distribution.
