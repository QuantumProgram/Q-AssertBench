id: QAB20
title: Periodic Oracle Construction
description: >
  This quantum program demonstrates the construction of a periodic oracle with hidden period a = "11".
  The oracle maps input qubits to output qubits such that f(x) = f(x XOR a).
  The input qubits are first prepared in a uniform superposition so that all input states are sampled.
  The task is to generate an assertion that verifies the oracle mapping respects this periodicity.
