description: >
  This benchmark applies a 10-qubit Quantum Fourier Transform (QFT) circuit to
  a carefully prepared periodic input state. The expected outcome of the QFT
  is a distribution with sharp peaks at basis states corresponding to the input's
  frequency components. The task is to verify that the quantum circuit correctly
  concentrates output probability on these target frequencies.

